<div class="card" style="width:25rem">
  <div class="card-body">
    <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
      <div class="text-center">
        <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
      </div>
      <div *ngIf="isSubmitted && formControls.caption.errors?.required" class="text-danger">This field is required.</div>
      <div class="form-group">
        <label>Select file to upload</label>
        <input type="file" class="form-control" #fileUploader formControlName="imageUrl" (change)="showPreview($event)">
        <div *ngIf="isSubmitted && formControls.imageUrl.errors?.required" class="text-danger">This field is required.</div>
      </div>
      <div class="form-group">
        <input class="form-control" formControlName="caption" placeholder="caption">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
</div>
