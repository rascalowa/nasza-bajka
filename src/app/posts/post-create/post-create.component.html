<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="name"
        placeholder="Name">
      <mat-error *ngIf="form.get('name').invalid">Please enter a name.</mat-error>
    </mat-form-field>
    <div class="image-block">
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview">
      <img
        *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
        [src]="imagePreview"
        [alt]="form.value.name">
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="owner"
        placeholder="Owner"></textarea>
      <mat-error *ngIf="form.get('owner').invalid">Please enter a name.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</mat-card>
