<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="main-container">
  <picture class="home-container">
    <img [src]="mainPhoto" class="main-photo" alt="stable-background">
  </picture>
  <div class="main-content-outer">
    <div class="main-content-inner">
      <div class="contact-container">
        <div class="contact-section-inner">
          <div class="contact-section-inner-form">
            <h4>Adres:</h4>
            <p>Stajnia Nasza Bajka<br>
              Przerycie 20,<br>
              47-430 Rudy, Polska</p>
            <p class="links">tel.
              <a href="tel:+48791901214">791 901 214</a><br>
              <a href="mailto:rascalowa@op.pl">rascalowa@op.pl</a>
            </p>
          </div>
        </div>
        <div class="contact-form">
          <h4>Masz pytanie?</h4>
          <form [formGroup]="contactForm" (submit)="onSubmit(contactForm.value)">
            <div class="contact-container">
              <mat-form-field>
                <input
                  matInput
                  type="text"
                  formControlName="name"
                  placeholder="Imię"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  type="text"
                  formControlName="email"
                  placeholder="Twój e-mail"
                  required
                  email
                />
                <mat-error *ngIf="contactForm.get('email').invalid">Proszę podać poprawny adres e-mail.</mat-error>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  type="text"
                  formControlName="subject"
                  placeholder="Temat"
                />
              </mat-form-field>
              <mat-form-field>
                <textarea
                  matInput
                  placeholder="Miejsce na Twoją wiadomość"
                  formControlName="content"
                  required
                  ></textarea>
                <mat-error *ngIf="contactForm.get('content').invalid">Nie można wysłać wiadomości bez treści</mat-error>
              </mat-form-field>
              <button class="submit-button" mat-raised-button [disabled]="contactForm.invalid" color="primary" type="submit">Wyślij</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<section *ngIf="showConfirmationDialog">
  <div class="confirmation-container">
    <h5>Your message was sent!</h5>
    <div>
      <button mat-button color="primary" (click)="onCloseDialog()">OK</button>
    </div>
  </div>
</section>
